<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

</head>

<body id="body" onload="checkEndOfPage()">
    <div class="background">
    </div>

    <header>
        <div>
            <h1>Pok√©dex</h1>
            <div class="search-container">
                <img class="search-icon" src="img/search.png">
                <input id="search" onkeydown="filterPokemon()">
            </div>
        </div>
    </header>

    <div id="pokemon">
    </div>

    <div id="loader-container" class="loader-container">
        <div id="loader" class="loader d-none"><img src="img/pokeball-icon.png"></div>
    </div>

    <div id="poke-stats-bg" class="poke-stats-bg">
    </div>

    <div id="poke-stats-container" class="poke-stats-container">
        <div class="stats-header">
            <h2 id="species"></h2>
            <span>#<b id="id-container"></b></span>
        </div>
        <div id="stat-type-container">
        </div>
        <img class="stats-pokeball" src="img/pokeball.png">
        <div id="stats-space" class="stats-space">
        </div>
    </div>
    <div id="stat-img-container" class="stat-img-container" onclick="closeStats()">
        <img class="back-img d-none" src="img/back.png" onclick="closeStats()">
        <img id="stat-img" class="stat-img" src="">
    </div>

    <img id="slide-left" class="slide-left d-none" src="img/arrow-left.png" onclick="slideLeft()">
    <img id="slide-right" class="slide-right d-none" src="img/arrow-right.png" onclick="slideRight()">
</body>

</html>
